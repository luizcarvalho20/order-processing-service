services:
  postgres:
    image: postgres:16-alpine
    container_name: order_processing_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order_processing
    ports:
      - "5432:5432"
    volumes:
      - pgdata_order_processing:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d order_processing"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata_order_processing:
